<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nicolas Pereyra | Controlador de gastos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- css nat  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="titulo text-center">Controlador de gastos mensuales.</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <form class="formulario">
              <div class="mb-3">
                <label for="gasto" class="form-label"
                  ><b>Gasto</b></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="gasto"
                  placeholder="Nombre del gasto"
                />
                <div id="error_gasto"></div>
              </div>
              <div class="mb-3">
                <label
                  for="monto"
                  class="form-label text-center"
                  ><b>Monto</b></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="monto"
                  placeholder="$ Monto"
                />
                <div id="error_monto"></div>
              </div>
              <input type="button" class="btn btn-primary mt-3" id="botonEnviar" value="Enviar Gasto"></input>
            </form>
          </div>
          <div class="col-md-6">
            <p class="text-center mt-5">
              <img src="images/imagen-gastos.jpg" alt="" width="500" />
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12" id="resultado"></div>
        </div>
      </div>
    </main>
    <footer class="container-fluid footer">
      <div class="container">
        <div class="row ">
          <div class="col-md-6">Creado por Nicolas Pereyra Â®</div>
          <div class="col-md-6"></div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- js main -->
    <script src="js/main.js"></script>
  </body>
</html>
